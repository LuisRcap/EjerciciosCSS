<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Primer web del curso</title>
	</head>
	<body>

		<!--Encabezado-->
		<h1>Mi primera web</h1>

		<!--Menú-->
		<ul>
			<li>Inicio</li>
			<li>Contenido</li>
			<li>Contacto</li>
		</ul>

		<hr/>

		<!--Contenido de contacto.html-->
		<h2>Contacto</h2>

		<form>
			<p>
				<label for="nombre">Nombre</label><br/>
				<input type="text" name="nombre">
			</p>

			<p>
				<label for="biografia">Biografía</label><br/>
				<textarea name="biografia"></textarea>
			</p>

			<p>
				<label for="edad">Edad</label><br/>
				<select name="edad">
					<option value="mayor">Mayor de edad</option>
					<option value="adulto">Adulto</option>
					<option value="65">Mayor de 65</option>
				</select>
			</p>

			<input type="submit" value="Enviar email"/>
		</form>

</html>
